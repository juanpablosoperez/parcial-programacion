<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial - Frontend</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1>Parcial - Bingo API</h1>
            <nav class="nav">
                <button class="nav-btn" data-target="sorteos">Sorteos</button>
                <button class="nav-btn" data-target="premios">Premios</button>
                <button class="nav-btn" data-target="cartones">Cartones</button>
                <button class="nav-btn" data-target="ganadores">Ganadores</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="sorteos" class="view active">
            <h2>Sorteos</h2>
            <div class="grid two">
                <div>
                    <h3>Listado</h3>
                    <div class="toolbar">
                        <button id="btnSorteosList">Refrescar</button>
                        <input id="sorteoGetId" type="number" placeholder="ID" min="1">
                        <button id="btnSorteoGet">Obtener</button>
                    </div>
                    <table id="tblSorteos" class="table"></table>
                </div>
                <div>
                    <h3>Crear / Editar</h3>
                    <form id="formSorteo" class="form">
                        <input type="hidden" id="sorteoId">
                        <label>ID (Sorteo)</label>
                        <input id="sorteoIdDisplay" type="text" disabled>
                        <label>Fecha (ISO)</label>
                        <input id="sorteoFecha" type="datetime-local" required>
                        <label>Hora (HH:mm)</label>
                        <input id="sorteoHora" type="time" required>
                        <label>Estado</label>
                        <input id="sorteoEstado" type="text" required maxlength="15">
                        <label>Lugar</label>
                        <input id="sorteoLugar" type="text" required maxlength="100">
                        <div class="actions">
                            <button type="submit">Guardar</button>
                            <button type="button" id="btnSorteoSaveNew">Guardar como nuevo</button>
                            <button type="button" id="btnSorteoReset">Limpiar</button>
                            <button type="button" id="btnSorteoDelete" class="danger">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section id="premios" class="view">
            <h2>Premios</h2>
            <div class="grid two">
                <div>
                    <h3>Listado</h3>
                    <div class="toolbar">
                        <button id="btnPremiosList">Refrescar</button>
                        <input id="premioGetId" type="number" placeholder="ID" min="1">
                        <button id="btnPremioGet">Obtener</button>
                    </div>
                    <table id="tblPremios" class="table"></table>
                </div>
                <div>
                    <h3>Crear / Editar</h3>
                    <form id="formPremio" class="form">
                        <input type="hidden" id="premioId">
                        <label>ID (Premio)</label>
                        <input id="premioIdDisplay" type="text" disabled>
                        <label>Tipo</label>
                        <input id="premioTipo" type="text" required maxlength="50">
                        <label>Modelo</label>
                        <input id="premioModelo" type="text" required maxlength="100">
                        <label>Marca</label>
                        <input id="premioMarca" type="text" required maxlength="50">
                        <label>ID Sorteo</label>
                        <input id="premioSorteoId" type="number" required min="1">
                        <div class="actions">
                            <button type="submit">Guardar</button>
                            <button type="button" id="btnPremioSaveNew">Guardar como nuevo</button>
                            <button type="button" id="btnPremioReset">Limpiar</button>
                            <button type="button" id="btnPremioDelete" class="danger">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section id="cartones" class="view">
            <h2>Cartones</h2>
            <div class="grid two">
                <div>
                    <h3>Listado</h3>
                    <div class="toolbar">
                        <button id="btnCartonesList">Refrescar</button>
                        <input id="cartonGetSerie" type="text" placeholder="nro_serie">
                        <button id="btnCartonGetSerie">Obtener por serie</button>
                        <input id="cartonGetId" type="number" placeholder="ID" min="1">
                        <button id="btnCartonGetId">Obtener por ID</button>
                    </div>
                    <table id="tblCartones" class="table"></table>
                </div>
                <div>
                    <h3>Crear / Editar</h3>
                    <form id="formCarton" class="form">
                        <input type="hidden" id="cartonId">
                        <label>Nro. Serie</label>
                        <input id="cartonSerie" type="text" required maxlength="20">
                        <label>Nombre y Apellido</label>
                        <input id="cartonNombre" type="text" required maxlength="100">
                        <label>Estado</label>
                        <input id="cartonEstado" type="text" required maxlength="15">
                        <label>Números (B)</label>
                        <input id="cartonNumeros" type="text" required maxlength="50" placeholder="1,2,3,4,5">
                        <div class="actions">
                            <button type="submit">Guardar</button>
                            <button type="button" id="btnCartonSaveNew">Guardar como nuevo</button>
                            <button type="button" id="btnCartonReset">Limpiar</button>
                            <button type="button" id="btnCartonDelete" class="danger">Eliminar</button>
                        </div>
                    </form>

                    <h3>Actualizar solo estado</h3>
                    <form id="formCartonEstado" class="form">
                        <label>Nro. Serie</label>
                        <input id="cartonEstadoSerie" type="text" required>
                        <label>Nuevo estado</label>
                        <input id="cartonEstadoNuevo" type="text" required>
                        <div class="actions">
                            <button type="submit">Actualizar estado</button>
                            <button type="button" id="btnCartonEstadoReset">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section id="ganadores" class="view">
            <h2>Ganadores</h2>
            <div class="grid two">
                <div>
                    <h3>Listado</h3>
                    <div class="toolbar">
                        <button id="btnGanadoresList">Refrescar</button>
                        <input id="ganadorGetId" type="number" placeholder="ID" min="1">
                        <button id="btnGanadorGet">Obtener</button>
                    </div>
                    <table id="tblGanadores" class="table"></table>
                </div>
                <div>
                    <h3>Crear / Editar</h3>
                    <form id="formGanador" class="form">
                        <input type="hidden" id="ganadorId">
                        <label>ID (Ganador)</label>
                        <input id="ganadorIdDisplay" type="text" disabled>
                        <label>DNI</label>
                        <input id="ganadorDni" type="text" required maxlength="15">
                        <label>Nombre y Apellido</label>
                        <input id="ganadorNombre" type="text" required maxlength="100">
                        <label>Nro. Serie Cartón</label>
                        <input id="ganadorSerie" type="text" required maxlength="20">
                        <label>Teléfono</label>
                        <input id="ganadorTelefono" type="text" required maxlength="25">
                        <div class="actions">
                            <button type="submit">Guardar</button>
                            <button type="button" id="btnGanadorSaveNew">Guardar como nuevo</button>
                            <button type="button" id="btnGanadorReset">Limpiar</button>
                            <button type="button" id="btnGanadorDelete" class="danger">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="app-footer">
        <div class="container">
            <span>Desarrollado por: Juan Pablo Soperez</span>
        </div>
    </footer>

    <script src="./js/config.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/app.js"></script>
    </body>
    </html>
